version: "2"
sql:
  - engine: "postgresql"
    queries: "./queries"
    schema: "../../db/migrations/feed"
    gen:
      go:
        # sql_package: pgx/v4
        package: "db"
        out: "../../feed/pkg/db"
        emit_json_tags: true
        emit_prepared_queries: false
        emit_interface: false
        emit_exact_table_names: false
        emit_empty_slices: true